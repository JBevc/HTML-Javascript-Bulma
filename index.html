<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de tareas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://trello.com/"> 
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8c/Trello_logo.svg/1200px-Trello_logo.svg.png" alt="Logo">
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Workspaces
          </a>
    
          <a class="navbar-item">
            Recent
          </a>
          <a class="navbar-item">
            Starred
          </a>
          <a class="navbar-item">
            Templates
          </a>
          <button class="navbar-item button js-modal-trigger" data-target="modal-js-example"> Agregar tarea </button>
          
        </div>
    </nav>

    <div class="margin">
      <p class="title is-1"> Gestor de Tareas</p>
      <div class="columns is-mobile is-multiline">
        <div class="column is-one-fifth-desktop is-one-third-tablet is-full-mobile">
          <div class="box task" id="backlog">
            <p class="title is-3"> Backlog </p>
            <div class="card cardTask js-modal-trigger" data-target="modal-js-example">
              <div class="media-content">
                <span class="tag is-danger"> </span>
                <p class="title is-6"> Título </p>
              </div>
              <div class="content">
                <p> descripcion </p>
              </div>
            </div> 
            <button class="button is-ghost buttonBox has-text-grey js-modal-trigger" data-target="modal-js-example"> + Add a card </button>
          </div>
        </div>
        <div class="column is-one-fifth-desktop is-one-third-tablet is-full-mobile">
          <div class="box task" id="to do">
            <p class="title is-3"> To do </p>
            <button class="button is-ghost buttonBox has-text-grey js-modal-trigger" data-target="modal-js-example"> + Add a card </button>
          </div>
        </div>
        <div class="column is-one-fifth-desktop is-one-third-tablet is-full-mobile">
          <div class="box task" id="in progress">
            <p class="title is-3"> In progress  </p>
            <button class="button is-ghost buttonBox has-text-grey	js-modal-trigger" data-target="modal-js-example"> + Add a card </button>
          </div>
        </div>
        <div class="column is-one-fifth-desktop is-one-third-tablet is-full-mobile">
          <div class="box task" id="blocked">
            <p class="title is-3"> Blocked </p>
            <button class="button is-ghost buttonBox has-text-grey	js-modal-trigger" data-target="modal-js-example"> + Add a card </button>
          </div>
        </div>
        <div class="column is-one-fifth-desktop is-one-third-tablet is-full-mobile">
          <div class="box task" id="done">
            <p class="title is-3"> Done  </p>
            <button class="button is-ghost buttonBox has-text-grey js-modal-trigger" data-target="modal-js-example"> + Add a card </button>
          </div>
        </div>
      </div>
    </div>
    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="card">
          <div class="card-content">
            <p class="title"> Nueva Tarea </p>
            <div class="columns">
              <div class="column">
                <div class="box">
                  <div class="field">
                    <label class="label"> Título </label>
                    <div class="control">
                      <input class="input" id="titulo" type="text" placeholder="Ingrese el título de la tarea">
                    </div>
                  </div>
                </div>
                <div class="box">
                  <label class="label"> Asignado </label>
                  <div class="select">
                    <select id="asignado">
                      <option>Opción 1</option>
                      <option>Opción 2</option>
                      <option>Opción 3</option>
                    </select>
                  </div>
                </div>
                <div class="box">
                  <label class="label"> Estado </label>
                  <div class="select">
                    <select id="estado">
                      <option>Backlog</option>
                      <option>To do</option>
                      <option>In Progress</option>
                      <option>Blocked</option>
                      <option>Done</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="box">
                  <div class="field">
                    <label class="label"> Descripción </label>
                    <div class="control">
                      <input class="input" id="descripcion" type="text" placeholder="Describa su tarea...">
                    </div>
                  </div>
                </div>
                <div class="box">
                  <label class="label"> Prioridad </label>
                  <div class="select"">
                    <select id="prioridad">
                      <option>Alta</option>
                      <option>Media</option>
                      <option>Baja</option>
                    </select>
                  </div>
                </div>
                <div class="box">
                  <div class="field">
                    <label class="label"> Fecha límite </label>
                    <div class="control">
                      <input class="input" id = "fechaLimite" type="date" placeholder="Ingrese una fecha">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <p class="card-footer-item button is-ghost has-text-grey"> cancelar </p>
            <p class="card-footer-item button is-ghost has-text-grey" id="addTaskButton"> aceptar </p>
          </footer>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <div class="modal" id="taskModal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="card">
          <div class="card-content">
            <p class="title">Editar tarea </p>
          </div>
          <footer class="card-footer">
            <p class="card-footer-item button is-ghost has-text-grey"> cancelar </p>
            <p class="card-footer-item button is-ghost has-text-grey"> aceptar </p>
          </footer>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </body>
</html>
